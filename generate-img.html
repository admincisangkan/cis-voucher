<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Mobile View as PDF</title>
    <style>
        .mobile-container {
            width: 375px; /* iPhone width */
            height: 667px; /* iPhone height */
            border: 2px solid #333;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .content {
            padding: 15px;
        }
        
        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Container untuk mobile view -->
    <div class="mobile-container" id="mobileView">
        <div class="content">
            <h1>Mobile View Content</h1>
            <p>Ini adalah contoh konten untuk mobile view yang akan di-download sebagai PDF.</p>
            <ul>
                <li>Item 1: Contoh data</li>
                <li>Item 2: Contoh data</li>
                <li>Item 3: Contoh data</li>
            </ul>
            <table border="1" style="width: 100%; border-collapse: collapse;">
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>Aktif</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>Non-aktif</td>
                </tr>
            </table>
        </div>
    </div>

    <button class="download-btn" onclick="downloadAsPDF()">Download sebagai PDF</button>

    <!-- Include library yang diperlukan -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Fungsi untuk download sebagai PDF
        async function downloadAsPDF() {
            const element = document.getElementById('mobileView');
            const button = document.querySelector('.download-btn');
            
            // Sembunyikan tombol sementara
            button.style.display = 'none';
            
            try {
                // Konversi HTML ke canvas
                const canvas = await html2canvas(element, {
                    scale: 2, // Kualitas lebih tinggi
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff'
                });

                // Konversi canvas ke image data
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                
                // Buat PDF
                const pdf = new jspdf.jsPDF({
                    orientation: 'portrait',
                    unit: 'px',
                    format: [canvas.width, canvas.height]
                });

                // Tambahkan image ke PDF
                pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
                
                // Download PDF
                pdf.save('mobile-view-screenshot.pdf');
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Terjadi error saat membuat PDF');
            } finally {
                // Tampilkan kembali tombol
                button.style.display = 'block';
            }
        }
    </script>
</body>
</html>
